<mat-toolbar color="primary">
    <h1>
      Library
    </h1>
    <button mat-button (click)="home()">
  
      <img src="../../assets/library.png">
    </button>
  
    <span class="span-aling-spacer"></span>
    <div *ngIf="isAuthenticated(); then userLogin; else buttonLogin"></div>
    <ng-template #userLogin>
      <button mat-button (click)="profile()">
        <span>{{getLoginUsuario()}}</span>
        <mat-icon>person_outline</mat-icon>
      </button>
      <button mat-button (click)="logout()">
        <span>Logout</span>
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <ng-template #buttonLogin>
      <button mat-button (click)="register()">
        <span>Register</span>
        <mat-icon>account_box</mat-icon>
      </button>
      <button mat-button (click)="login()">
        <span>Iniciar sesi√≥n</span>
        <mat-icon>person_outline</mat-icon>
      </button>
    </ng-template>
  </mat-toolbar>
